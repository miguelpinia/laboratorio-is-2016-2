<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
  <h:head>
    <title>Facelet Title</title>
    <link rel="stylesheet" href="cssFormulario.css"/>
  </h:head>
  <h:body>
    <section class="contenedorLogin">
      <h:form class="formulario">
        <h2>Acceso de Usuario</h2>
        <p>Rellene el siguiente formulario para ingresar al sistema</p>
        <p><h:inputText pt:placeholder="Usuario" value="#{login.usuario}" /></p>
        <p><h:inputSecret pt:placeholder="Contraseña" value="#{login.contrasena}" /></p>
        <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"/>
        <section class="seccionBotones">
          <a href="#">Regístrate</a>
          <h:commandButton value="Ingresar" action="#{login.login()}"  />
        </section>
      </h:form>
    </section>
  </h:body>
</html>
